@if(!elements){
  <span #loading>
    <ng-content select="[loading]"></ng-content>
  </span>

  @if (!loading.innerHTML.trim()) {
    <!-- <div>loading...</div> -->

    <div>
      <!-- <img src="https://miro.medium.com/max/882/1*9EBHIOzhE1XfMYoKz1JcsQ.gif" /> -->
      
      <!-- Search public directory first by default -->
      <img src="loading.gif" />
    </div>
  }
}
@else if (elements.length === 0) {
  <span #empty>
    <ng-content select="[empty]"></ng-content>
  </span>

  @if (!empty.innerHTML.trim()) {
    <div>
      <p>There are no elements to display</p>
    </div>
  }
}
@else {
  <ng-content select="[content]"></ng-content>
}

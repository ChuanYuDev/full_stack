<form [formGroup]="form" (submit)="saveChanges()">
    <div class="fields-container">
        <mat-form-field appearance="outline">
            <mat-label>title</mat-label>
            <input matInput [formControl]="form.controls.title"/>
            <mat-error>{{ getErrorMessagesForTitle() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Release date</mat-label>

            <mat-datepicker #picker></mat-datepicker>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

            <input matInput [matDatepicker]="picker" [formControl]="form.controls.releaseDate"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Trailer (Youtube URL)</mat-label>
            <input matInput [formControl]="form.controls.trailer"/>
        </mat-form-field>

        <app-input-img
            title="Movie's Poster"
            [imageURL]="model?.poster"
            (selectedFile)="handleSelectedFile($event)"
        >
        </app-input-img>

        <h4>Select the genres</h4>
        <app-multiple-selector [selected]="selectedGenres" [nonSelected]="nonSelectedGenres"></app-multiple-selector>
    </div>

    <div class="buttons-container">
        <button mat-flat-button type="submit" [disabled]="form.invalid">Save changes</button>
        <a mat-stroked-button routerLink="/">Cancel</a>
    </div>
</form>

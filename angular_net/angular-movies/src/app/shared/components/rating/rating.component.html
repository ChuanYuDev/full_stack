<!-- When we hover over the rating, selectedRating property will be changed then the whole element will be rendered again?  -->
<!-- @for (item of maxRatingArray; track $index) { -->
@for (item of maxRating; track $index) {
    <mat-icon
        (mouseenter)="handleMouseEnter($index)"
        (mouseleave)="handleMouseLeave()"
        (click)="handleClick($index)"
        [ngClass]="{highlighted: selectedRating > $index}"
    >
        star
    </mat-icon>
}
